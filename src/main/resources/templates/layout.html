<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JALESMA - Sistema de Gestión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E4C1;
            --gold-dark: #B8941F;
            --dark-primary: #1A1A1A;
            --dark-secondary: #2C2C2C;
            --dark-tertiary: #3D3D3D;
            --gray-light: #F5F5F5;
            --gray-medium: #CCCCCC;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--gray-light);
            color: var(--dark-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--dark-primary) 0%, var(--dark-secondary) 100%);
            box-shadow: 0 4px 12px var(--shadow);
            padding: 0.5rem 0;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-container {
            background-color: var(--white);
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }
        
        .logo-container:hover {
            transform: translateY(-2px);
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .navbar-nav .nav-link {
            color: var(--gray-light) !important;
            font-weight: 500;
            padding: 0.5rem 1.2rem !important;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--gold-primary) !important;
        }
        
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gold-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 80%;
        }
        
        .navbar-toggler {
            border-color: var(--gold-primary);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23D4AF37' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        /* User Menu */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--gold-primary);
            background: var(--dark-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--dark-primary) 0%, var(--dark-secondary) 100%);
            min-height: calc(100vh - 76px);
            position: fixed;
            left: 0;
            top: 76px;
            box-shadow: 4px 0 12px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--dark-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-title {
            color: var(--gold-primary);
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .sidebar.collapsed .sidebar-title {
            display: none;
        }
        
        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--gold-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .sidebar-toggle:hover {
            transform: rotate(180deg);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 1rem 0;
        }
        
        .sidebar-menu li {
            margin: 0.3rem 0;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--gray-light);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-weight: 500;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(212, 175, 55, 0.1);
            border-left-color: var(--gold-primary);
            color: var(--gold-primary);
        }
        
        .sidebar-menu i {
            font-size: 1.3rem;
            min-width: 30px;
            text-align: center;
        }
        
        .sidebar.collapsed .sidebar-menu a span {
            display: none;
        }
        
        .sidebar.collapsed .sidebar-menu a {
            justify-content: center;
            padding: 1rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .main-content.expanded {
            margin-left: 80px;
        }
        
        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, var(--dark-primary) 0%, var(--dark-secondary) 100%);
            color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--gold-primary);
            position: relative;
            z-index: 1;
        }
        
        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .page-header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--gold-primary);
            position: relative;
            z-index: 1;
        }
        
        .page-header-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .page-header-actions {
            position: relative;
            z-index: 1;
        }
        
        /* Cards */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            background: var(--white);
            margin-bottom: 2rem;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: var(--dark-primary);
            font-weight: 600;
            border-radius: 12px 12px 0 0 !important;
            padding: 1.2rem 1.5rem;
            border: none;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Buttons */
        .btn-gold {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: var(--dark-primary);
            border: none;
            padding: 0.7rem 1.8rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            color: var(--dark-primary);
        }
        
        .btn-dark-custom {
            background: linear-gradient(135deg, var(--dark-primary) 0%, var(--dark-secondary) 100%);
            color: var(--gold-primary);
            border: 2px solid var(--gold-primary);
            padding: 0.5rem 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }
        
        .btn-dark-custom:hover {
            background: var(--gold-primary);
            color: var(--dark-primary);
            border-color: var(--gold-primary);
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
            color: white;
        }
        
        /* Tables */
        .table {
            margin: 0;
        }
        
        .table thead {
            background-color: var(--dark-primary);
            color: var(--gold-primary);
        }
        
        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
            background-color: var(--white);
        }
        
        .table tbody tr:hover {
            background-color: rgba(212, 175, 55, 0.08);
            transform: scale(1.005);
        }
        
        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--gray-light);
        }
        
        /* Stats Cards */
        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }
        
        .stat-icon {
            font-size: 3rem;
            color: var(--gold-primary);
            margin-bottom: 1rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--gray-medium);
            font-size: 0.95rem;
            margin: 0;
        }
        
        /* Search and Filter Bar */
        .search-filter-bar {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 2rem;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-medium);
            font-size: 1.1rem;
        }
        
        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            width: 100%;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        /* Price Badge */
        .price-badge {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: var(--dark-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state i {
            font-size: 5rem;
            color: var(--gray-medium);
            margin-bottom: 1.5rem;
        }
        
        .empty-state h3 {
            color: var(--dark-secondary);
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: var(--gray-medium);
            margin-bottom: 2rem;
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--dark-primary) 0%, var(--dark-secondary) 100%);
            color: var(--gray-light);
            padding: 2rem 0;
            margin-top: auto;
            margin-left: 280px;
            transition: all 0.3s ease;
        }
        
        .footer.expanded {
            margin-left: 80px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-links a {
            color: var(--gray-light);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--gold-primary);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content,
            .footer {
                margin-left: 0;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .page-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .navbar-brand .logo-text {
                font-size: 1.4rem;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .page-header-content h1 {
                font-size: 1.5rem;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gold-primary);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-dark);
        }

        .logo-img {
            height: 45px; /* Ajusta según tu diseño */
            width: auto;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/logo.png}" alt="Logo" class="logo-img">
            </a>

            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-chart-line me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart me-1"></i> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-file-alt me-1"></i> Reportes
                        </a>
                    </li>
                </ul>
                
                <div class="user-menu ms-3">
                    <div class="user-avatar" data-bs-toggle="dropdown">
                        <span>A</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="sidebar-title">MENÚ</h5>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/}">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li>
                <a th:href="@{/bolsos}">
                    <i class="fas fa-briefcase"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li>
                <a th:href="@{/materiales}">
                    <i class="fas fa-layer-group"></i>
                    <span>Materiales</span>
                </a>
            </li>
            <li>
                <a th:href="@{/marcas}">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Marcas</span>
                </a>
            </li>
            
            <li>
        </ul>
    </aside>

    <main class="main-content" id="mainContent">
        <!-- El contenido de cada página se insertará aquí -->
        <div th:replace="~{::content}">
            <!-- Contenido por defecto si no hay fragmento -->
            <div class="page-header">
                <h1>Bienvenido a JALESMA</h1>
                <p>Sistema de Gestión</p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-content">
            <div>
                <p class="mb-0">&copy; 2025 <strong style="color: var(--gold-primary);">JALESMA</strong> - Todos los derechos reservados</p>
            </div>
            <div class="footer-links">
                <a href="#"><i class="fas fa-question-circle me-1"></i>Ayuda</a>
                <a href="#"><i class="fas fa-shield-alt me-1"></i>Privacidad</a>
                <a href="#"><i class="fas fa-envelope me-1"></i>Contacto</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const footer = document.getElementById('footer');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            footer.classList.toggle('expanded');
        }
        
        // Mobile menu toggle
        if (window.innerWidth <= 992) {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const sidebar = document.getElementById('sidebar');
            
            if (navbarToggler) {
                navbarToggler.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }
        }
        
        // Search functionality
        const searchInput = document.querySelector('.search-box input');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const tableRows = document.querySelectorAll('tbody tr');
                
                tableRows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }
    </script>
</body>
</html>
